<div class="container">
    <div style="width: 100%">
        <p>Selected</p>
        <ul>
            <li *ngFor="let item of selectedItems;let index = index" (click)="unSelect(item, index)">
                {{item.value}}
            </li>
        </ul>
    </div>
    <div class="container-buttons">
        <button type="button" (click)="selectAll()">
            << </button>
                <button type="button" (click)="unSelectAll()"> >> </button>
    </div>
    <div style="width: 100%">
        <p>Unselected</p>
        <ul>
            <li *ngFor="let item of unSelectedItems;let index = index" (click)="select(item, index)">
                {{item.value}}
            </li>
        </ul>
    </div>
</div>
