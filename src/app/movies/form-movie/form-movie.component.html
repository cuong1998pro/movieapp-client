<form [formGroup]="form" (submit)="saveChange()">
    <mat-form-field appearance="outline">
        <mat-label>Title*</mat-label>
        <input matInput formControlName="title">
        <mat-error>The title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input matInput formControlName="trailer">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Release date</mat-label>
        <input formControlName="releaseDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Select genres</h4>
    <app-multiple-selector [selectedItems]="selectedGenres" [unSelectedItems]="nonSelectedGenres"></app-multiple-selector>

    <h4>Select poster</h4>
    <app-input-img [urlCurrentImage]="model?.poster" (onImageSelected)="onImageSelected($event)"></app-input-img>

    <h4>Select actor</h4>
    <app-actor-autocomplete></app-actor-autocomplete>
    

    <mat-checkbox color="primary" class="checkbox" formControlName="inTheaters">In theaters</mat-checkbox>
    <h4>Select theaters</h4>
    <app-multiple-selector [selectedItems]="selectedTheater" [unSelectedItems]="nonSelectedTheater"></app-multiple-selector>


    <h4>Summary</h4>
    <app-input-markdown [markdownContent]="model?.summary" (changeMarkdown)="changeMarkdown($event)">
    </app-input-markdown>

    <div style="margin-top: 10px;">
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Save changes
        </button>
        <a routerLink="/movies" mat-stroked-button>Cancel</a>
    </div>
</form>
